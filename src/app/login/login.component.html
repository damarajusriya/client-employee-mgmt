<!-- nav bar -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      EMS
    </a>
  </nav>
  
  <!-- app body -->
  <div class="container-fluid">
    <div class="row">
  
      <!--  login form-->
      <div class="banner-image col pl-0 pr-0">
        <form class="mt-4" [formGroup]="newTaskForm" (submit)="userLogin()" name="newTaskForm">
          <div class="container">
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" id="userEmail" formControlName="userEmail" required>
              <small id="passwordHelp" class="form-text text-muted" required> For demo purpose, you can use <code>sample@hexaware.com</code> as email</small>
            </div>
  
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword"  formControlName="userPassword" aria-describedby="passwordHelp">
              <small id="passwordHelp" class="form-text text-muted" required> For demo purpose, you can use <code>allowme</code> as password</small>
            </div>
  
            <button type="submit" class="btn btn-primary" [disabled]="newTaskForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
